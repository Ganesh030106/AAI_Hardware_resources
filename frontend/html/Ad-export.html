<!DOCTYPE html>
<html lang="en">

<!-- ==========================================
     EXPORT DATA PAGE
     ==========================================
     Interface for exporting inventory and request data with real data from backend
     Features: Data export, format selection, download options
========================================== -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AAI Hardware Maintenance- Admin Export Management</title>

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Favicon -->
    <link rel="icon" href="../assets/logo.jpeg" type="image/jpeg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/custom.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            if (!window.Chart) {
                const s = document.createElement('script');
                s.src = '/js/chart.min.js';
                document.body.appendChild(s);
            }
        });
    </script>


    <!-- Theme Config -->
    <script src="../config.js" defer></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark font-display antialiased overflow-hidden relative">
    <script src="../js/export.js" defer></script>
    <!-- SECTION: Export modal overlay -->
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6" id="export-modal">

        <!-- Background Overlay -->
        <div
            class="absolute inset-0 bg-background-light/60 dark:bg-background-dark/60 backdrop-blur-sm transition-opacity">
        </div>

        <!-- Export Modal Content -->
        <div
            class="relative w-full max-w-lg max-h-screen overflow-y-auto transform rounded-2xl bg-card-light dark:bg-card-dark p-8 text-left shadow-2xl ring-1 ring-black/5 transition-all">
            <a href="./Ad-dash.html">
                <button
                    class="absolute top-4 right-4 rounded-full p-2 text-text-muted-light hover:bg-background-light dark:text-text-muted-dark dark:hover:bg-gray-700 transition-colors">
                    <span class="material-symbols-outlined text-xl">close</span>
                </button>
            </a>
            <div class="mb-6">
                <div class="flex items-center gap-3 mb-2">
                    <div class="bg-blue-600/10 p-2 rounded-lg text-blue-600">
                        <span class="material-symbols-outlined">download</span>
                    </div>
                    <h3 class="text-xl font-bold text-text-main-light dark:text-text-main-dark">Export Report</h3>
                </div>
                <p class="text-sm text-text-muted-light dark:text-text-muted-dark ml-11">Select date range and format to
                    export hardware request data.</p>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Date
                        Range
                        <div class="relative">
                            <span
                                class="absolute left-3 top-1/2 -translate-y-1/2 text-text-muted-light material-symbols-outlined text-[18px]">calendar_month</span>
                            <select id="dateRange"
                                class="w-full rounded-lg border border-border-light dark:border-gray-700 bg-background-light dark:bg-gray-800 text-sm py-2.5 pl-10 pr-3 focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
                                <option>All Tickets</option>
                                <option>Last 7 Days</option>
                                <option>Last 30 Days</option>
                                <option>This Month</option>
                                <option>Last Quarter</option>
                                <option>Custom Range</option>
                            </select>
                        </div>
                    </label>
                </div>

                <!-- Custom Date Range Picker (Hidden by default) -->
                <div id="customDatePicker" class="hidden space-y-3">
                    <div>
                        <label
                            class="block text-xs font-semibold text-text-main-light dark:text-text-main-dark mb-1">From
                            Date
                            <input type="date" id="fromDate"
                                class="w-full rounded-lg border border-border-light dark:border-gray-700 bg-background-light dark:bg-gray-800 text-sm py-2 px-3 focus:ring-2 focus:ring-blue-600 focus:border-blue-600" />

                        </label>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-text-main-light dark:text-text-main-dark mb-1">To
                            Date
                            <input type="date" id="toDate"
                                class="w-full rounded-lg border border-border-light dark:border-gray-700 bg-background-light dark:bg-gray-800 text-sm py-2 px-3 focus:ring-2 focus:ring-blue-600 focus:border-blue-600" />
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-3">
                        Export Format
                        <div class="grid grid-cols-3 gap-3">
                            <label
                                class="cursor-pointer border border-border-light dark:border-gray-700 rounded-lg p-3 flex flex-col items-center gap-2 hover:bg-background-light dark:hover:bg-gray-800 has-[:checked]:border-blue-600 has-[:checked]:bg-blue-600/5 has-[:checked]:text-blue-600 transition-all">
                                <input checked id="format-pdf" class="hidden" name="format" type="radio" value="pdf" />
                                <span class="material-symbols-outlined text-2xl text-red-500">picture_as_pdf</span>
                                <span class="text-xs font-medium">PDF</span>
                            </label>
                            <label
                                class="cursor-pointer border border-border-light dark:border-gray-700 rounded-lg p-3 flex flex-col items-center gap-2 hover:bg-background-light dark:hover:bg-gray-800 has-[:checked]:border-blue-600 has-[:checked]:bg-blue-600/5 has-[:checked]:text-blue-600 transition-all">
                                <input id="format-excel" class="hidden" name="format" type="radio" value="excel" />
                                <span class="material-symbols-outlined text-2xl text-green-600">table_view</span>
                                <span class="text-xs font-medium">Excel</span>
                            </label>
                            <label
                                class="cursor-pointer border border-border-light dark:border-gray-700 rounded-lg p-3 flex flex-col items-center gap-2 hover:bg-background-light dark:hover:bg-gray-800 has-[:checked]:border-blue-600 has-[:checked]:bg-blue-600/5 has-[:checked]:text-blue-600 transition-all">
                                <input id="format-csv" class="hidden" name="format" type="radio" value="csv" />
                                <span class="material-symbols-outlined text-2xl text-blue-500">description</span>
                                <span class="text-xs font-medium">CSV</span>
                            </label>
                        </div>
                    </label>
                </div>
            </div>
            <div
                class="mt-8 flex items-center justify-end gap-3 pt-6 border-t border-border-light dark:border-border-dark">
                <a href="./Ad-dash.html">
                    <button
                        class="px-4 py-2 text-sm font-semibold text-text-muted-light hover:text-text-main-light dark:text-text-muted-dark dark:hover:text-text-main-dark transition-colors">
                        Cancel
                    </button>
                </a>
                <button id="exportBtn"
                    class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-600-hover text-white text-sm font-bold shadow-md shadow-blue-600/20 transition-all flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">export_notes</span>
                    Export
                </button>
            </div>
            <!-- ==========================================
                COPYRIGHT FOOTER
            ========================================== -->
            <footer class="w-full flex justify-center py-3 bg-transparent">
                <span class="text-xs text-[#94a3b8] dark:text-[#64748b]">&copy; 2026 AAI Hardware Maintenance System.
                    All rights reserved.</span>
            </footer>
        </div>
    </div>

</body>

</html>
